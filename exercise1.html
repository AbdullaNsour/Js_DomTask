<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>
    <style>
        #mydiv {
            width: 300px;
            height: 140px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" onmouseover="go_in()" onmouseout="go_out()">Hello world</div>

<script>
let nsour = document.getElementById("mydiv")

function go_in(){
    nsour.innerHTML="Give us a break to review the Javascript "
}

function go_out(){
    nsour.innerHTML="Hello Coach's"
}
    
</script>
</body>
</html>
